<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Signup Flow</title>
  <style>
    /* Style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b0033, #0b001a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 350px;
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.4);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ff4fb0;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 15px;
    }

    .input-box {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 12px;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-box:focus {
      background: #2b2b2b;
      box-shadow: 0 0 10px #ff4fb0;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #ff4fb0;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e63ea0;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4fb0;
    }

    a {
      color: #ff4fb0;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }


    .page {
      display: none;
    }

    .active {
      display: block;
    }

    /* Social Buttons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .socials button {
      border: none;
      padding: 12px;
      border-radius: 50%;
      background: #1c1c1c;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .socials button img {
      width: 24px;
      height: 24px;
    }

    .socials button:hover {
      background: #ff4fb0;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

  <!-- Welcome Page -->
  <div class="container page active" id="welcomePage">
    <h2>Welcome</h2>
    <p>Please login or sign up to continue using our app.</p>
    <div class="socials">
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"></button>
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"></button>
    </div>
    <button class="btn" onclick="goToPage('signupPage')">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="goToPage('loginPage')">Login</a></p>
  </div>

  <!-- Sign Up Page -->
  <div class="container page" id="signupPage">
    <h2>Sign Up</h2>
    <p>Please register with email and sign up to continue.</p>
    <div class="socials">
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"></button>
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"></button>
    </div>
    <form>
      <input type="text" placeholder="Full Name" class="input-box" required>
      <input type="email" placeholder="Email" class="input-box" required>
      <input type="password" placeholder="Password" class="input-box" required>
      <label>
        <input type="checkbox" required> I agree with privacy policy
      </label>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="goToPage('loginPage')">Login</a></p>
  </div>

  <!-- Login Page -->
  <div class="container page" id="loginPage">
    <h2>Login Now</h2>
    <p>Please login to continue using our app.</p>
    <div class="socials">
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"></button>
      <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"></button>
    </div>
    <form>
      <input type="email" placeholder="Email" class="input-box" required>
      <input type="password" placeholder="Password" class="input-box" required>
      <a href="#" style="float:right; font-size:12px; color:#bbb;">Forgot Password?</a>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="goToPage('signupPage')">Sign Up</a></p>
  </div>

  <script>
    function goToPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
