<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Menu</h2>
    <div class="cart-icon">
      <i class="fa-solid fa-cart-shopping"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Search -->
  <div class="search-box">
    <input type="text" placeholder="Search food..." id="search">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <!-- Categories -->
  <div class="categories">
    <button class="active">All</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Snacks</button>
    <button>Dessert</button>
    <button>Drinks</button>
  </div>

  <!-- Food Cards -->
  <div class="menu" id="menu">
    <div class="card">
      <img src="paneer-butter-masala.jpg" alt="Paneer Butter Masala">
      <h3>Paneer Butter Masala</h3>
      <p>₹220 • ⭐4.8</p>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img src="Masala-Dosa.jpg" alt="Masala Dosa">
      <h3>Masala Dosa</h3>
      <p>₹120 • ⭐4.7</p>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img src="Chicken_Biryani.jpg" alt="Chicken Biryani">
      <h3>Chicken Biryani</h3>
      <p>₹280 • ⭐5.0</p>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img src="samosa.jpg" alt="Samosa">
      <h3>Samosa</h3>
      <p>₹50 • ⭐4.6</p>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img src="images/paneer.jpg" alt="Paneer Butter Masala">
      <h3>Lassi</h3>
      <p>₹100 • ⭐4.6</p>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fa-solid fa-bag-shopping"></i>
    <i class="fa-solid fa-user"></i>
  </nav>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
